	<p class="MsoNormal" align="center" style="text-align: center; text-indent: -8.5pt; line-height: 200%; layout-grid-mode: char; margin-left: 8.5pt; margin-top: 30px">

	<b><span lang="ZH-TW" style="font-size: 16.0pt; font-family: 細明體">熊安東</span></b></p>
	<p class="MsoNormal" style="text-indent: -11.35pt; line-height: 200%; layout-grid-mode: char; margin-left: 11.35pt; margin-top: 30px">
	<b><span style="font-size: 16.0pt; color: black">&nbsp;</span></b></div>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<span lang="ZH-TW" style="font-size: 12.0pt; font-family: 細明體">
明天是新的一年開始，有感，寫打油詩一首，敍懷。</span></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<span style="font-size: 12.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">回首九十五年，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">歲月瞬逝如電閃。</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">孟浪求索三十年，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">楚冠撒謊三十年，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">大興公民三十年。</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">世事多變，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">人生短暫。</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">古今往來誰不老？</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">今年悵惘送春去，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">來歲尚能迎春來？</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">生老病死，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">自然規律，</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<b><span lang="ZH-TW" style="font-size: 14.0pt; font-family: 細明體">我心平順從。</span></b></p>
<p class="MsoNormal" align="center" style="text-align: center; line-height: 200%; margin-top: 30px">
<span style="font-size: 12.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="right" style="text-align: right; word-break: break-all; line-height: 200%; margin-top: 30px">
<span lang="ZH-TW" style="font-size: 12.0pt; font-family: 細明體">二○一五年十二月三十一日</span></p>
<p class="MsoNormal" align="right" style="text-align: right; text-indent: 24.1pt; line-height: 200%; layout-grid-mode: char; margin-top: 30px">
<span style="font-size: 12.0pt">&nbsp;</span></p>
<p class="MsoNormal" align="left" style="text-align: left; line-height: 200%; layout-grid-mode: char; margin-top: 30px">
<span lang="ZH-TW" style="font-size: 12.0pt; font-family: 細明體">
小周注：上海有條“大興街”，所售物品常有“次品”，“劣品”。上海人把次品劣品叫做“大興貨”。“大興公民三十年”意指“有公民之名，無公民之實”三十年。</span></p>
